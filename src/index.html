<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pokedex</title>

    <!-- Link to FontAwesome page -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"/>

</head>
<body>
    <header>
        <nav id="navbar">
            <div class="navbar-container">
                <a href="index.html" id="navbar-logo">
                    <img id="nav-logo" src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="Pokemon Logo">
                </a>
                <div id="counter-nav">
                    <h2 class="counter-text" id="poke-counter"> Number of Pokemons:</h2>
                    <h2 class="counter-text" id="counter">0</h2>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="main-container">
        </div>
    </main>
    
    <footer>
        <p class="copyright">All right reserveded ©</p>
        <p class="copyright">Pokemon © is property of The Pokémon Company International, all the rights are reserved, this website is only for educational propourses.</p>
    </footer>

    <!-- PopUp Window -->
    <section id="popUp-menu" class="popUp-comments display-none">
        <div class="container-card">
            <div class="container-wrap">
                    <div id="style-card" class="card-top fire">
                        <span id="xmodal" class="x-close">&#88;</span>
                        <img class="img-card" id="popup-img" src="https://memegenerator.net/img/instances/85512796/vamo-a-calmarno.jpg" alt="Vamo a calmarno">
                        <h2 class="name-pokemon-card" id="pokemon-name">Squirtle</h2>
                    </div>

                    <ul class="features-card">
                        <li id="type">Type:</li>
                        <li id="weight">Weight:</li>
                        <li id="length">Length:</li>
                        <li id="power">Hability:</li>
                    </ul>
                    
                    <div class="comments-section">
                        <span class="title-comments">Comments (2)</span>
                        <ul id="comments-list" class="comments-list">
                        </ul>
                    </div>
                

                    <form class="form-comments" action="#">
                        <h3 class="form-title">Add a comment</h3>
                        <input id="input-text" class="input-text" placeholder="Your name" type="text" required>
                        <input id="input-comment" class="input-comment" placeholder="Your insights" type="text" required>
                        <button id="btnSubmit1" class="btn-submit" type="button">Comment</button>
                    </form>
            </div>

        </div>
    </section>
</body>
</html>
